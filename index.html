<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="pass_generator.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" type="image/x-icon" href="css\img\quickpass.png">
    <title>QuickPass | Password Generator</title>
</head>

<body>
    <div class="nav-bar">
        <a href="https://github.com/Jaysicles/QuickPass">How it works</a>
    </div>
    <!-- SITE TITLE -->
    <h1 class="title">QuickPass</h1>
    <div class="divider"></div>
    <div class="container">
        <form class="form" id="quickpassGenForm">
            <!-- UPPERCASE VALUE ELEMENT -->
            <label for="characterAmountNumber">Number of Characters</label>
            <!-- SLIDER CONTAINER -->
            <div class="character-amount-container">
                <input type="range" min="1" max="50" value="20" id="characterAmountRange">
                <input class="number-input" type="number" min="1" max="50" value="20" id="characterAmountNumber">
            </div>
            <!-- UPPERCASE VALUE ELEMENT -->
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <!-- NUMBER VALUE ELEMENT -->
            <label for="includeNumber">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <!-- SYMBOL VALUE ELEMENT -->
            <label for="includeSymbol">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button type="submit" class="btn">QuickPass it!</button>
            <br>
            <p class="small-text">Having a password that is at least 20 characters long is <em><strong>RECOMMENDED</strong></em></p>
        </form>
    </div>
    <h4>Your Generated Password</h4>
    <div>
        <h3 class="password-display" id="pass-display">-</h3>
        <!--  <button onClick="copyPassword()">Copy Password</button> -->
    </div>
</body>
<footer>
    <br>
    <p>Jaysicles 2022 | Password Generator</p>
</footer>


</html>
